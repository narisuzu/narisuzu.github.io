{{ $summary := .Get 0 }}
{{ $open := default false (.Get 1) }}
{{ $mark := default false (.Get 2) }}

<details {{if $open}}open{{end}}>
    <summary>
        {{- $summary | markdownify -}}
    </summary>
    <p>{{- .Inner | markdownify -}}</p>
</details>

{{ if not $mark }}
<style>
    details>summary {
        list-style: none;
    }

    details>summary::-webkit-details-marker {
        display: none;
    }
</style>
{{ end }}
